<div id="content-container">
  <h1>Visuell</h1>
  <app-browser-simulation id="website" [urlSuffix]="'webshop'" [simulationType]="selectedSimulation">
    <ng-container [ngTemplateOutlet]="webshop"></ng-container>
  </app-browser-simulation>
  <div id="simulation-options-container">
    @for (barrier of barriers; track barrier) {
      <button class="btn btn-primary simulation-button" [ngClass]="barrier.selected ? 'activated' : 'deactivated'" (click)="toggleSelected(barrier)">{{barrier.name}}</button>
      <p class="panel" [style.max-height]="barrier.selected ? '100px' : 0" [style.overflow]="barrier.selected ? 'visible' : 'hidden'">{{barrier.explaination}}</p>
    }
  </div>
</div>

<ng-template #webshop>
  <app-webshop></app-webshop>
</ng-template>
